---
layout: default
---
<article class="post">

  <header class="post-header">
    {% capture title %}{{ site.translations[site.lang].titles[page.permalink] }}{% endcapture %}
    {% if title != "" %}
      <h1 class="post-title">{{ title }}</h1>
    {% else %}
      <h1 class="post-title">{{ page.title }}</h1>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
